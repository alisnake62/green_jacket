<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        {% load static %}

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" /> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
        <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <!-- others css -->
        <!-- <link rel="stylesheet" href="{% static 'css/typography.css' %}"> -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

        <!-- start chart js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
        <!-- start zingchart js -->
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>

        <div class="alert alert-primary" style="text-align:center" role="alert">
            <div class="col">v0.0.1 {{user}}</div>
            <div class="col">
                <a href="{% url 'green_jacket_app:toto' %}">Toto</a>
                <a href="{% url 'green_jacket_app:home' %}">Home</a>
                <a href="{% url 'green_jacket_app:signup' %}">Sign Up</a>
                <a href="{% url 'green_jacket_app:login_view' %}">login</a>
                <a href="{% url 'green_jacket_app:logout_view' %}">logout</a>
            </div>
        </div>
    </head>

    <body>
        <div style="margin:10px">
            {% block content %}{% endblock %}
        </div>
    </body>

    <footer>
        <div class="alert alert-primary" style="text-align:center" role="alert">
            Footer
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    </footer>

</html>
